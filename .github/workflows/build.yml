name: Final Release Production (v1.7)

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Python Setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Deps
        run: pip install requests beautifulsoup4 PySide6 pyinstaller Pillow

      - name: Icon Crafting
        shell: python
        run: |
          from PIL import Image
          # 高质量缩略并裁剪
          img = Image.open('assets/logo.jpg')
          img.save('assets/icon.ico', format='ICO', sizes=[(256, 256)])

      - name: Binary Build
        # 强制将 assets 打包进入 dist 并设置系统图标
        run: |
          pyinstaller --noconsole --onefile --add-data "assets;assets" --icon "assets/icon.ico" --name HCOWA_Brief_Helper_v1.7 main.py

      - name: Push to Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/HCOWA_Brief_Helper_v1.7.exe
          tag_name: ${{ github.ref_name }}
          body: "HCOWA 旗舰版 v1.7：修复汉化洗稿逻辑，动态简评生成，图标资源锁死发布。"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
