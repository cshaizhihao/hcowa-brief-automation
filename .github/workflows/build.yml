name: Build Windows App (Final Brand Fix)

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller Pillow

      - name: Create ICO Icon
        shell: python
        run: |
          from PIL import Image
          import os
          img = Image.open('assets/logo.jpg')
          img.save('assets/icon.ico', format='ICO', sizes=[(256, 256)])

      - name: Build EXE
        run: |
          pyinstaller --noconsole --onefile --add-data "assets;assets" --icon "assets/icon.ico" --name HCOWA_Brief_Helper main.py

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/HCOWA_Brief_Helper.exe
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
