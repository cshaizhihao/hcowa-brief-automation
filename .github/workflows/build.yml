name: Build Windows App (Fixed Resources)

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE with Assets
        # 修复：明确包含 assets 目录并设置 icon
        run: |
          pyinstaller --noconsole --onefile --add-data "assets;assets" --name HCOWA_Brief_Helper main.py

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/HCOWA_Brief_Helper.exe
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
